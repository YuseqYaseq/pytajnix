{% extends 'base.html' %}

{% block content %}

<div class="container col-md-6 pt-3 py-3">
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
    {% endif %}


<h1>Login</h1>
<form action="{% url 'application:user_signup' %}" method="post">
{% csrf_token %}
    <table>
    {{ form }}
    </table>
<input type="submit" value="Create account" />
</form>

</div>

{% endblock %}
